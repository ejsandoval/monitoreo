<body>

  <div class="column">
    <div class="viz">
      <h2>Huella Ec칩logica de Chile (2000-2016)</h2>
      <div  id="viz_0"></div>
      <p>National Footprint Accounts 2017 (Data Year 2013); World Development Indicators, The World Bank (2016); U.N. Food and Agriculture Organization.</p>
    </div>
  </div>
    <script type="text/javascript">
      d3.json("data/contexto-general/ambiental/ContextoAmbiental-HuellaEcologica.json", function(error, footprint_data) {
        if (error) return console.error(error);
        makeViz(footprint_data);
      });

      function makeViz(data){
        d3plus.colorContrast(["#969696", "#849BA1", "#B3B3B3", "#C8C8C8", "#9F6B7A", "#9F8655"]);
        var vis = new d3plus.LinePlot()
        .data(data)
        .tooltipConfig({
          body: function(d) {
            var table = "<table class='tooltip-table'>";
            table += "<tr><td class='title'>A침o:</td><td class='data'>" + d.year + "</td></tr>";
            table += "<tr><td class='title'>Valor:</td><td class='data'>" + d.value + "</td></tr>";
            table += "</table>";
            return table;
          },
          footer: function(d) {
            return "<sub class='tooltip-footer'></sub>";
          },
          title: function(d) {
            var txt = d.type;
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
          }
        })
        .select("#viz_0")
        .x("year")
        .xConfig({
          title:"A침o"
        })
        .y("value")
        .yDomain([3.2,4.8])
        .yConfig({
          title:"Hect치reas globales por persona"
        })
        .groupBy("type")
        .render();
        console.log(vis);
      }
    </script>
</body>
