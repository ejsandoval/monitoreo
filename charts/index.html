  <div id="viz"></div>
    <script type="text/javascript">
      d3.json("data/contexto-general/ambiental/ContextoAmbiental-HuellaEcologica.json", function(error, footprint_data) {
        if (error) return console.error(error);
        var dataArray = footprint_data;
        makeViz(footprint_data);
      });

      function makeViz(data){
        d3plus.colorContrast(["#969696", "#849BA1", "#B3B3B3", "#C8C8C8", "#9F6B7A", "#9F8655"]);
        var vis = new d3plus.LinePlot()
        .data(data)
        .tooltipConfig({
          body: function(d) {
            var table = "<table class='tooltip-table'>";
            table += "<tr><td class='title'>Año:</td><td class='data'>" + d.Year + "</td></tr>";
            table += "<tr><td class='title'>Valor:</td><td class='data'>" + d.value + "</td></tr>";
            table += "</table>";
            return table;
          },
          footer: function(d) {
            return "<sub class='tooltip-footer'></sub>";
          },
          title: function(d) {
            var txt = d.type;
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
          }
        })
        .select("#viz")
        .x("Year")
        .xConfig({
          title:"Año"
        })
        .y("value")
        .yDomain([3.2,4.8])
        .yConfig({
          title:"Hectáreas globales por persona"
        })
        .groupBy("type")
        .render();
        console.log(vis);
      }
       var attributes = [
          {"type": "alpha", "hex": "#CC0000"},
          {"type": "beta", "hex": "#00CC00"}
        ]
    </script>
